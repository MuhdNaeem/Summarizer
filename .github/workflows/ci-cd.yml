name: CI/CD for Hugging Face Space

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-22.04  # Explicitly specify the Ubuntu version to avoid warnings

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debugging Info
        run: |
          echo "Python version:"
          python --version
          echo "Working directory contents:"
          ls -la

      - name: Deploy to Hugging Face Space
        run: |
          pip install huggingface_hub
          huggingface-cli login --token ${{ secrets.HGFACESECRET }}
          huggingface-cli repo create Summarizer --type space --sdk gradio || true
          huggingface-cli upload-folder --folder . --path NaeemKhilji/Summarizer
